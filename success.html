<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>報名成功 - 卓蘭妙玄宮</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 { font-size: 32px; color: #c7a15b; margin-bottom: 20px; }
    p  { font-size: 18px; color: #333; margin: 0.2rem 0; }
    .btn-home {
      margin-top: 30px; padding: 10px 20px; font-size: 16px;
      background: #c7a15b; color: #fff; text-decoration: none; border-radius: 8px;
    }
    .btn-home:hover { background: #b8903a; }
    .timer { color:#777; font-size: 14px; margin-top:8px; }
  </style>
</head>
<body>

  <h1>✅ 您的報名已成功送出！</h1>
  <p>感謝您參與卓蘭妙玄宮乙巳年中元普渡。</p>
  <p>敬請靜候本宮聯繫，如有疑問請致電：<br>📞 04-25896101 或 0977-336-880</p>

  < "miaoxuang/index.html" >
  <a id="homeLink" href="index.html" class="btn-home">立即返回首頁</a>
  <div class="timer" id="timerText">5 秒後自動返回首頁…</div>

  <script>
    // ✅ 設定首頁路徑（必要時改成 "/miaoxuang/index.html" 或你的實際首頁檔案）
    const HOMEPAGE = "index.html";

    // 讓按鈕與自動導向都用同一路徑
    document.getElementById("homeLink").setAttribute("href", HOMEPAGE);

    // 顯示倒數並在 5 秒後自動回首頁
    let left = 5;
    const textEl = document.getElementById("timerText");
    const timer = setInterval(() => {
      left--;
      if (left <= 0) {
        clearInterval(timer);
        location.href = HOMEPAGE;
      } else {
        textEl.textContent = left + " 秒後自動返回首頁…";
      }
    }, 1000);
  </script>
</body>
</html>
