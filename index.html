<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓蘭妙玄宮</title>
    <meta name="description" content="卓蘭妙玄宮 - 主祀大行菩薩、代行僧菩薩、九天玄女，提供問事、收驚服務，最新公告與活動訊息。">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <style>
        /* 全局設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            background: url("images/S__10657796.jpg") no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-color: #000;
        }

        /* 手機或平板背景完整顯示菩薩 */
        @media (max-width: 1024px) {
            body {
                background: url("images/S__10657796.jpg") no-repeat center center fixed;
                background-size: contain;
                background-attachment: scroll;
                background-color: #000;
            }
        }

        /* 導覽列 */
        nav {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        nav a {
            color: #ffd700;
            text-decoration: none;
            margin: 8px 15px;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            color: #fff;
        }

        /* 主標題 */
        header {
            text-align: center;
            color: #fff;
            padding: 50px 20px 20px 20px;
            text-shadow: 2px 2px 5px #000;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            font-family: "DFKai-SB", "KaiTi", serif;
        }

        /* 跑馬燈公告 */
        .marquee {
            background: rgba(0, 0, 0, 0.6);
            color: #ffd700;
            font-size: 20px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* 內容區 */
        .content {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .content h2 {
            color: #8B0000;
        }

        /* 浮動 QR Code */
        .floating-qr {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 100px;
            cursor: pointer;
            z-index: 999;
        }

        /* RWD：手機排版調整 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            nav a {
                font-size: 16px;
                margin: 5px 10px;
            }

            .content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav>
        <a href="#">關於妙玄宮</a>
        <a href="#">服務項目</a>
        <a href="#">最新公告</a>
        <a href="#">行事曆</a>
        <a href="#">聯絡我們</a>
    </nav>

    <!-- 頁面標題 -->
    <header>
        <h1>卓蘭妙玄宮</h1>
        <p>主祀：大行菩薩、代行僧菩薩、九天玄女</p>
    </header>

    <!-- 跑馬燈公告 -->
    <div class="marquee">
        <span>📢 中元普渡報名開放中！贊普、超渡及個人供品線上報名中，歡迎踴躍參加 🙏</span>
    </div>

    <!-- 最新公告區 -->
    <div class="content">
        <h2>最新公告</h2>
        <p>中元普渡法會報名中，敬請提前登記供品與超渡項目。</p>
        <p>地址：苗栗縣卓蘭鎮仁愛路14-1號 | 電話：04-25896101</p>
        <p>
            <a href="https://www.facebook.com/profile.php?id=100064331726590&locale=zh_TW" target="_blank">Facebook</a> | 
            <a href="#">加入 LINE</a>
        </p>
    </div>

    <!-- 浮動 QR Code -->
    <img src="images/line_qr.png" alt="LINE QR Code" class="floating-qr">

</body>
</html>
