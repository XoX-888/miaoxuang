<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卓蘭妙玄宮</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      scroll-behavior: smooth;
    }

    /* 背景設計 */
    body {
      background: url('images/S__10657796.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* 半透明黑色漸層覆蓋，讓文字清楚 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* 導覽列 */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    nav:hover { background: rgba(0,0,0,0.6); }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      font-size: 18px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* 區塊 */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px 40px;
      text-align: center;
    }

    /* 卡片設計 */
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 40px;
      max-width: 800px;
      width: 90%;
      color: white;
      text-shadow: 0 0 5px black;
      backdrop-filter: blur(8px);
    }

    h1, h2 { margin-bottom: 20px; }

    /* 響應式文字 */
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      h2 { font-size: 22px; }
      nav a { font-size: 16px; padding: 10px 15px; }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav>
    <a href="#about">關於</a>
    <a href="#services">服務</a>
    <a href="#news">公告</a>
    <a href="#calendar">行事曆</a>
    <a href="#contact">聯絡</a>
  </nav>

  <!-- 區塊內容 -->
  <section id="about">
    <div class="card">
      <h1>卓蘭妙玄宮</h1>
      <p>主祀：大行菩薩、代行僧菩薩、九天玄女</p>
      <p>地址：苗栗縣卓蘭鎮仁愛路14-1號</p>
    </div>
  </section>

  <section id="services">
    <div class="card">
      <h2>服務項目</h2>
      <p>問事、收驚、中元普渡法會報名</p>
    </div>
  </section>

  <section id="news">
    <div class="card">
      <h2>最新公告</h2>
      <p>中元普渡法會報名中！</p>
      <p>（此處可放線上報名表單）</p>
    </div>
  </section>

  <section id="calendar">
    <div class="card">
      <h2>行事曆</h2>
      <p>可放每月法會日期或嵌入 Google 日曆</p>
    </div>
  </section>

  <section id="contact">
    <div class="card">
      <h2>聯絡我們</h2>
      <p>電話：04-25896101</p>
      <p>
        <a href="https://www.facebook.com/profile.php?id=100064331726590&locale=zh_TW" target="_blank" style="color:#ffd700">Facebook</a> |
        <a href="#" target="_blank" style="color:#ffd700">LINE</a>
      </p>
    </div>
  </section>

</body>
</html>
