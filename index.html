<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卓蘭妙玄宮</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Serif TC', serif;
      overflow: hidden;
      background-color: black;
    }

    /* 背景全幅神像圖（完整顯示） */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/S__10657796.jpg') no-repeat center center;
      background-size: contain; /* 改成完整顯示整張圖 */
      background-color: black;  /* 留黑底 */
      z-index: -2;
    }

    /* 半透明黑色遮罩 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* 導覽列 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: gold;
    }

    /* 金色毛筆字 + 淡入動畫 */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 100px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8),
                   0 0 30px rgba(255, 215, 0, 0.5);
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <nav>
    <a href="#">關於</a>
    <a href="#">服務</a>
    <a href="#">公告</a>
    <a href="#">聯絡</a>
  </nav>
  <div class="title">妙玄宮</div>
</body>
</html>
