<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卓蘭妙玄宮</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Noto Serif TC', serif;
      overflow: hidden;
    }

    /* 背景圖片自動縮放並完整顯示 */
    .background img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      z-index: -2;
    }

    /* 半透明黑色遮罩 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* 導覽列 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="images/S__10657796.jpg" alt="神像背景">
  </div>
  <div class="overlay"></div>
  <nav>
    <a href="#">關於</a>
    <a href="#">服務</a>
    <a href="#">公告</a>
    <a href="#">聯絡</a>
  </nav>
</body>
</html>
