<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卓蘭妙玄宮</title>
  <style>
    /* =========================
       全局設定
    ========================= */
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 48px;
      background: url('images/main-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* =========================
       主標題區塊
    ========================= */
    .main-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 3em;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    }

    /* =========================
       固定在頁面下方的導航欄
    ========================= */
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(245, 232, 215, 0.85);
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      margin: 0 20px;
      color: #5e412f;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* =========================
       內容區域
    ========================= */
    .content {
      padding: 30px;
      background-color: rgba(255, 248, 225, 0.85);
      margin-top: 100px;
      margin-bottom: 100px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>

  <!-- 主標題 -->
  <div class="main-title">
    <h1>卓蘭妙玄宮</h1>
  </div>

  <!-- 內容區域 -->
  <div class="content">
    <h2>服務時間</h2>
    <p>15:00 ～ 18:00, 19:00 ～ 21:30</p>
    <p>每週一、十五號閉宮，請來訪前確認。</p>
  </div>

  <!-- 固定在頁面下方的導航欄 -->
  <div class="navbar">
    <a href="#">首頁</a>
    <a href="#">本宮介紹</a>
    <a href="#">服務項目</a>
    <a href="#">最新消息</a>
    <a href="#">行事曆</a>
    <a href="#">與我聯絡</a>
  </div>

</body>
</html>
